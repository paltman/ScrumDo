{% load i18n %}
{% load extra_tagging_tags %}

<dt><a href="{{ project.get_absolute_url }}">{{ project.name }}</a> ({{ project.slug }})</dt>
<dd>{{ project.description }}
    <div class="stats">
        {% trans "Members:" %} <b>{{ project.member_count }}</b>
        <br />        
        {% show_tags_for project %} {# @@@ #}
    </div>
</dd>
